<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 My Task Manager</h1>
        </header>
        <main>
            <section class="add-task-section">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Enter your task" required>
                    <button type="submit">Add Task</button>
                </form>
            </section>
            <!--TAsk List-->
            <section class="task-list-section">
                <h2>My Tasks</h2>
                <div id="task-list" class="task-list"></div>
                <p id="empty-message" class="empty-message">No tasks yet. Add one above!</p>
            </section>

            <!--Learning Progress-->
            <section class="progress-section">
                <h2>Learning Progress</h2>
                <div class="progress-info">
                    <p>Total Tasks: <span id="total-tasks">0</span></p>
                    <p>Completed: <span id="completed-tasks">0</span></p>
                    <p>Completion Rate: <span id="completion-rate">0%</span></p>
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
